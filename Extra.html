<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Appointment Form</title>
  <!-- Link to Tailwind CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
  <div class="flex justify-center items-center p-12">
    <div class="w-full max-w-lg bg-white p-8 rounded-lg">
      <form action="https://formbold.com/s/FORM_ID" method="POST" id="appointmentForm">
        <div class="mb-5">
          <label for="name" class="block font-medium text-gray-700">Full Name</label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Full Name"
            class="formbold-form-input"
          />
        </div>
        <div class="mb-5">
          <label for="phone" class="block font-medium text-gray-700">Phone Number</label>
          <input
            type="text"
            name="phone"
            id="phone"
            placeholder="Enter your phone number"
            class="formbold-form-input"
          />
        </div>
        <div class="mb-5">
          <label for="age" class="block font-medium text-gray-700">Age</label>
          <input
            type="text"
            name="age"
            id="age"
            placeholder="Enter Your Age "
            class="formbold-form-input"
          />
        </div>
        <div class="mb-5">
          <label for="email" class="block font-medium text-gray-700">Email Address</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Enter your email"
            class="formbold-form-input"
          />
        </div>
        <div class="flex flex-wrap mb-5">
          <div class="w-full sm:w-1/2 px-3">
            <div class="mb-5">
              <label for="date" class="block font-medium text-gray-700">Date</label>
              <input
                type="date"
                name="date"
                id="date"
                class="formbold-form-input"
              />
            </div>
          </div>
          <div class="w-full sm:w-1/2 px-3">
            <div class="mb-5">
              <label for="time" class="block font-medium text-gray-700">Time</label>
              <input
                type="time"
                name="time"
                id="time"
                class="formbold-form-input"
              />
            </div>
          </div>
        </div>
        <div class="mb-5 pt-3">
          <label class="block font-medium text-gray-700">Address Details</label>
          <div class="flex flex-wrap">
            <div class="w-full sm:w-1/2 px-3">
              <div class="mb-5">
                <input
                  type="text"
                  name="area"
                  id="area"
                  placeholder="Enter area"
                  class="formbold-form-input"
                />
              </div>
            </div>
            <div class="w-full sm:w-1/2 px-3">
              <div class="mb-5">
                <input
                  type="text"
                  name="city"
                  id="city"
                  placeholder="Enter city"
                  class="formbold-form-input"
                />
              </div>
            </div>
            <div class="w-full sm:w-1/2 px-3">
              <div class="mb-5">
                <input
                  type="text"
                  name="state"
                  id="state"
                  placeholder="Enter state"
                  class="formbold-form-input"
                />
              </div>
            </div>
            <div class="w-full sm:w-1/2 px-3">
              <div class="mb-5">
                <input
                  type="text"
                  name="post-code"
                  id="post-code"
                  placeholder="Post Code"
                  class="formbold-form-input"
                />
              </div>
            </div>
          </div>
        </div>
        <div>
          <button class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-6 rounded-lg w-full">Book Appointment</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
